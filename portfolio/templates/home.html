{% extends "./base.html" %} 
{% block title %}HOME{%endblock%} 

{% block body %}
<h1>Portfolio Example</h1>
    
{% for project in projects  %}
    <h2>{{project.title}}</h2>
    <img src="{{project.image.url}}" alt="{{project.title}}">
    <a href="{{project.repository_url}}">{{project.repository_url}}</a>

    {% if project.deploy_url %}
    <a href="{{project.deploy_url}}">{{project.deploy_url}}</a>
    {% endif %}

{% endfor %}


{% endblock %}
