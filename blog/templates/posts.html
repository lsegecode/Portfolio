{% extends "./base.html" %} {% block title %}BLOG{%endblock%} {% block body %}

<h1>BLOGS</h1>

{% for post in posts %}
<div>
  <a href="{%url 'blog:post_detail' post.id%}">
    <span><h2>{{post.title}}</h2></span>
    <span>{{post.description|safe|truncatechars:100}}</span>
    <span
      ><img
        src="{{post.image.url}}"
        alt="{{post.title}}"
        width="80"
        height="80" /></span
  ></a>
</div>

{% endfor %} {% endblock %}
